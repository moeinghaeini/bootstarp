<!DOCTYPE html>
<html>
<head>
    <title>Create Placeholder Image</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200" style="display: none;"></canvas>
    <script>
        // Create a placeholder profile image
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 200, 200);
        gradient.addColorStop(0, '#8B7355');
        gradient.addColorStop(1, '#D4AF37');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 200, 200);
        
        // Add initials
        ctx.fillStyle = 'white';
        ctx.font = 'bold 60px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('MG', 100, 100);
        
        // Convert to data URL and download
        const dataURL = canvas.toDataURL('image/jpeg', 0.9);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'profile.jpg';
        link.href = dataURL;
        link.click();
        
        console.log('Profile image created!');
    </script>
</body>
</html>
